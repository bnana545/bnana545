<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Server Status</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Minecraft Server Status</h1>
        <div class="input-group">
            <input type="text" id="server-ip" placeholder="Enter Server IP">
            <input type="number" id="server-port" placeholder="Enter Server Port">
            <button onclick="fetchServerStatus()">Check Status</button>
        </div>
        <div id="server-info" style="display: none;">
            <h2 id="server-name">Server Name</h2>
            <p>Players: <span id="online-players">0</span>/<span id="max-players">0</span></p>
            <div class="progress-bar">
                <div class="progress-bar-fill" id="progress-bar-fill"></div>
            </div>
            <ul class="player-list" id="player-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
